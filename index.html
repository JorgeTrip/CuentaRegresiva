<!DOCTYPE html>
<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
<head>
<title>David Bisbal en vivo en el Movistar Arena</title>

<style>

body {
    /*Uso la letra Century Gothic*/
    font-family: "Century Gothic", CenturyGothic, Geneva, AppleGothic, sans-serif;
  text-align: center;
  background-color: rgba(0, 0, 0, 0);
  /*Agrego una imagen de fondo*/    
    background-image: url("imagen/fondoBisbal_oscuro.jpg");
    background-repeat: no-repeat;
    background-position: center;
  /*Me aseguro que el fondo no se recorte arriba o abajo, s칩lo en los laterales, de ser necesario*/
    background-size: cover;
    background-attachment: fixed;

}

h1 {
  /*Le doy un tama침os de letra relativo al tama침o horizontal del dispositivo*/
    font-size: 5vw;
  color: orange;
  /*Le pongo borde violeta a la letra*/
    -webkit-text-stroke: 1px purple;
  /*Le doy un color de fondo al t칤tulo*/
    background-color: rgba(0, 0, 0, 0.5);
  /*Le pongo un borde al t칤tulo*/
    border: 5px solid #ffffff;
  /*Le doy un poco de espacio alrededor del t칤tulo*/
    padding: 20px;
  /*Bajo el t칤tulo a una cuarta parte del tama침o vertical del dispositivo*/
    margin-top: 35vh;
    /*Centro el t칤tulo horizontalmente*/
    margin-left: auto;
    margin-right: auto;
    /*Le doy un ancho del 80%*/
    width: 80%;
    /*Le doy una animaci칩n al t칤tulo al aparecer de fade*/
    animation: fadein 3s;
}  

#countdown {
  display: flex;  
  justify-content: center;
  align-items: center; 
  height: 200px; 
}

.flip-clock-wrapper {
  margin: 15px;
}

.flip-clock-wrapper .flip {
  box-shadow: none;
}

.days, .hours, .minutes, .seconds {
  display: inline-block;
  margin: 5px;
  width: 100px;
  height: 90px;
}

.flip-clock-divider {
  float: left;
  display: flex;
  align-items: center; 
  color: black;
  font-size: 48px;
}

.show-message {
    font-size: 5vw;
    color: orange;
    background-color: rgba(0, 0, 0, 0.5);
    border: 5px solid #ffffff;
  /*Le pongo borde violeta a la letra*/
    -webkit-text-stroke: 1px purple;
  /*Le doy formato bold a la letra*/
    font-weight: bold;
  /*Le doy un poco de espacio alrededor del t칤tulo*/
    padding: 20px;
    /*Centro el t칤tulo horizontalmente*/
    margin-left: auto;
    margin-right: auto;
    /*Le doy un ancho del 60%*/
    width: 60%;
    /*Le doy una animaci칩n de latido*/
    animation: heartbeat 1s ease-in-out infinite both;
}

</style>

</head>

<body>

<h1>David Bisbal en vivo en el Movistar Arena con Carol, Vane, Roque y Jorge!!! 游땘</h1>

<div id="countdown">

  <div class="days countdown">
    <div class="flip-clock-wrapper">
      <div class="flip"></div>
      <div class="flip"></div>
      <div class="flip"></div>
      <div class="flip"></div>
    </div>
  </div>
  
  <div class="flip-clock-divider">:</div>
  
  <div class="hours countdown">
    <div class="flip-clock-wrapper">
      <div class="flip"></div>
      <div class="flip"></div>
      <div class="flip"></div>
      <div class="flip"></div>
    </div>
  </div>
   
  <div class="flip-clock-divider">:</div>
   
  <div class="minutes countdown">
    <div class="flip-clock-wrapper">
      <div class="flip"></div>
      <div class="flip"></div>
      <div class="flip"></div>
      <div class="flip"></div>
    </div>
  </div>
   
  <div class="flip-clock-divider">:</div>
   
  <div class="seconds countdown">
    <div class="flip-clock-wrapper">
      <div class="flip"></div>
      <div class="flip"></div>
      <div class="flip"></div>
      <div class="flip"></div>
    </div> 
  </div>

</div>

<div class="show-message">
  Disfrutemos del show!!!  
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>

<script>
  
  var futureDate  = new Date(2023, 11, 28, 20, 30, 0);
  
  var days = new FlipClock($('.days'), {
    clockFace: 'DailyCounter',
    autoStart: true,
    callbacks: {
      stop: function() {
        $('.show-message').fadeIn();
      }
    }
  });

  var hours = new FlipClock($('.hours'), {
    clockFace: 'TwentyFourHourClock'
  });
  
  var minutes = new FlipClock($('.minutes'), {
    clockFace: 'MinuteCounter'
  });
   
  var seconds = new FlipClock($('.seconds'), {
    clockFace: 'SecondCounter'
  });

  var clocks = [days ,hours, minutes, seconds];
  
  var timeinterval = setInterval(function(){
    var currentDate = new Date(); 
    if(currentDate >= futureDate){
      clearInterval(timeinterval); 
      clocks.forEach(function(clk){
        clk.stop();
      });
    }else{
     clocks.forEach(function(clk){
        clk.setTime(futureDate - currentDate);
      });
    }
  },1000);
  
</script>

</body>
</html>
